<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokemon Battler</title>
        <link type="text/css" rel="stylesheet" href="pokemon.css">
    </head>

<body>

<div id="allcontent">

    <header>
        <h1>My Pokemon Battler</h1>
    </header>

    <section id="setup">
        <h2>Setup</h2>
        <p>Choose your pokemon...</p>
        <section id="choices">
        <img id="choice1" class="choice" src="./images/bulbasaur.png" alt="Bulbasaur">
        <img id="choice2" class="choice" src="./images/squirtle.png" alt="Squirtle">
        <img id="choice3" class="choice" src="./images/charmander.png" alt="charmander">
        </section>
    </section>

    <section id="playArea">

        <section id="p2Area" class="third">

            <section id="p2Info" class="info">
                HP --/--
            </section>

            <section id="p2Sprite" class="sprite">
                <img id="p2Img" src="./images/MissingNo.png" alt="MissingNo">
            </section>

        </section>

        <section id="p1Area" class="third">

            <section id="p1Sprite" class="sprite">
                <img id="p1Img" src="./images/MissingNo.png" alt="MissingNo">
            </section>

            <section id="p1Info" class="info">
                HP --/--
            </section>

        </section>

        <section id="moveArea" class="third">

            <section id="move0" class="move">
                <p id = move0name>--</p>
                <p id = "move0pp">--</p>
            </section>

            <section id="move1" class="move">
                <p id = move1name>--</p>
                <p id = "move1pp">--</p>
            </section>

            <section id="move2" class="move">
                <p id = move2name>--</p>
                <p id = "move2pp">--</p>
            </section>

            <section id="move3" class="move">
                <p id = move3name>--</p>
                <p id = "move3pp">--</p>
            </section>

        </section>

    </section>

    <section id="messageLog">
        <p>Choose a move...</p>
    </section>

    <script src="pokemonALLINONE.js"></script>

</div>

</body>

</html>
